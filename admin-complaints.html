    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB0w3oovf85ZTyZBfKapuZxx1i0OiGyRZ0",
            authDomain: "megatower-hub-ca285.firebaseapp.com",
            databaseURL: "https://megatower-hub-ca285-default-rtdb.firebaseio.com",
            projectId: "megatower-hub-ca285",
            storageBucket: "megatower-hub-ca285.appspot.com",
            messagingSenderId: "900973693171",
            appId: "1:900973693171:web:9062bf9b49221596294f86"
        };

        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database
        const database = firebase.database();

        // Fetch and display complaints
        function displayComplaints() {
            const complaintList = document.getElementById('complaintList');

            // Remove existing content
            complaintList.innerHTML = "";

            // Fetch complaints from Firebase, order by date and time
            database.ref('complaints').orderByChild('dateTime').once('value')
                .then(snapshot => {
                    snapshot.forEach(childSnapshot => {
                        const complaint = childSnapshot.val();
                        const complaintKey = childSnapshot.key;

                        // Create HTML elements for each complaint
                        const complaintDiv = document.createElement('div');
                        complaintDiv.className = 'border p-3 my-3';

                        const name = complaint.name || "Anonymous";
                        const complaintMessage = complaint.complaintMessage;
                        const dateTime = complaint.dateTime;
                        const resolved = complaint.resolved || false;

                        // Determine button text based on resolved status
                        const buttonText = resolved ? "Mark Unresolved" : "Set as Resolved";

                        complaintDiv.innerHTML = `
                            <strong>${name}</strong> (${dateTime})<br>
                            ${complaintMessage}<br>
                            Resolved: ${resolved ? 'Yes' : 'No'}<br>
                            <button class="btn btn-success" onclick="toggleResolvedStatus('${complaintKey}', ${resolved})">${buttonText}</button>
                            <hr>
                        `;

                        complaintList.appendChild(complaintDiv);
                    });
                })
                .catch(error => {
                    console.error(error.message);
                });
        }

        // Function to toggle the resolved status and send notification
        function toggleResolvedStatus(complaintKey, currentStatus) {
        const newStatus = !currentStatus;

        // Fetch the user ID associated with the complaint
        database.ref(`complaints/${complaintKey}/userID`).once('value')
            .then(userSnapshot => {
                const userID = userSnapshot.val();
                const dateTime = new Date().toLocaleString(); // Convert dateTime to readable format
                const notificationMessage = `The issue you submitted on ${dateTime} has been ${newStatus ? 'resolved' : 'marked unresolved'}.`;

                // Update the resolved status and add notification to the user's collection
                database.ref(`users/${userID}/notifications`).push({
                    complaintID: complaintKey,
                    notification: newStatus ? notificationMessage : null,
                    dateTime: firebase.database.ServerValue.TIMESTAMP
                });

                // Update the resolved status in the complaints
                return database.ref(`complaints/${complaintKey}`).update({
                    resolved: newStatus
                });
            })
            .then(() => {
                // Display updated complaints
                displayComplaints();

                const statusText = newStatus ? 'resolved' : 'unresolved';
                alert(`Complaint marked as ${statusText}. Notification sent to user.`);
            })
            .catch(error => {
                console.error(error.message);
                alert("Error marking complaint as resolved. Please try again.");
            });
    }

        // Function to send notification to the user (replace with your actual notification method)

            console.log(`Notification sent to user for complaint ${complaintKey}: ${message}`);

            // Display complaints on page load
            displayComplaints();
        </script>
