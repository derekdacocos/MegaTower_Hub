      <div class="row">
          <div class="col-md-6">

                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/BDO_Unibank_%28logo%29.svg/1200px-BDO_Unibank_%28logo%29.svg.png" class="card-img-top" alt="BDO Bank">

                                </div>
                                <div class="mb-3">
