    <script>
        const database = firebase.database();


        // Function to retrieve and display reservations
        function displayReservations() {
            const reservationTableBody = document.getElementById('reservationTableBody');
            reservationTableBody.innerHTML = ''; // Clear previous content

            // Retrieve data from Firebase Realtime Database
            database.ref('reservations').once('value')
                .then((snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const reservation = childSnapshot.val();
                        const tableRow = document.createElement('tr');
                        tableRow.innerHTML = `
                            <td>${reservation.fullName}</td>
                            <td>${reservation.roomId}</td>
                            <td>${reservation.status}</td>
                            <td>${reservation.checkInDate}</td>
                            <td>${reservation.checkOutDate}</td>
                            <td>${reservation.email}</td>
                            <td>
                                <button class="btn btn-success" onclick="confirmReservation('${childSnapshot.key}')">Confirm</button>
                                <button class="btn btn-warning" onclick="cancelReservation('${childSnapshot.key}', '${reservation.roomId}', '${reservation.checkInDate}', '${reservation.checkOutDate}')">Cancel</button>
                                <button class="btn btn-danger" onclick="rejectReservation('${childSnapshot.key}')">Reject</button>
                            </td>
                        `;
                        reservationTableBody.appendChild(tableRow);
                    });
                })
                .catch((error) => {
                    console.error('Error retrieving reservations:', error);
                    alert('Error retrieving reservations. Please try again.');
                });
        }

        // Function to confirm reservation
        function confirmReservation(reservationKey) {
            const reservationRef = database.ref('reservations').child(reservationKey);
            reservationRef.once('value')
                .then((snapshot) => {
                    const reservation = snapshot.val();
                    const roomId = reservation.roomId;
                    const checkInDate = reservation.checkInDate;
                    const checkOutDate = reservation.checkOutDate;

                    // Update reservation status to 'confirmed'
                    reservationRef.update({
                        status: 'confirmed'
                    })
                    .then(() => {
                        // Update booked dates for the room
                        const bookedDatesRef = database.ref('rooms').child(roomId).child('bookedDates');
                        for (let date = checkInDate; date <= checkOutDate; date = getNextDate(date)) {
                            bookedDatesRef.child(date).set(true);
                        }

                        // Success message
                        alert('Reservation confirmed successfully.');
                        // Refresh the table
                        displayReservations();
                    })
                    .catch((error) => {
                        // Error message
                        console.error('Error confirming reservation:', error);
                        alert('Error confirming reservation. Please try again.');
                    });
                })
                .catch((error) => {
                    // Error message
                    console.error('Error retrieving reservation data:', error);
                    alert('Error retrieving reservation data. Please try again.');
                });
        }

        // Function to reject reservation
        function rejectReservation(reservationKey) {
            updateReservationStatus(reservationKey, 'rejected');
        }

        // Function to update reservation status and room check-in/check-out dates
        function updateReservationStatus(reservationKey, status) {
            const reservationsRef = database.ref('reservations');
            reservationsRef.child(reservationKey).once('value')
                .then((snapshot) => {
                    const reservation = snapshot.val();
                    const roomId = reservation.roomId;

                    // Update reservation status
                    reservationsRef.child(reservationKey).update({
                        status: status
                    })
                    .then(() => {
                        // Success message
                        alert(`Reservation status successfully updated to ${status}.`);
                        // Refresh the table
                        displayReservations();
                    })
                    .catch((error) => {
                        // Error message
                        console.error('Error updating reservation status:', error);
                        alert('Error updating reservation status. Please try again.');
                    });
                })
                .catch((error) => {
                    // Error message
                    console.error('Error retrieving reservation data:', error);
                    alert('Error retrieving reservation data. Please try again.');
                });
        }

        function cancelReservation(reservationKey, roomId, checkInDate, checkOutDate) {
            // Step 1: Update the reservation status to 'cancelled'
            const reservationRef = database.ref('reservations').child(reservationKey);
            reservationRef.update({ status: 'cancelled' })
            .then(() => {
                // Step 2: Remove the booked dates for the room
                const bookedDatesRef = database.ref('rooms').child(roomId).child('bookedDates');
                let currentDate = new Date(checkInDate);
                const endDate = new Date(checkOutDate);

                while (currentDate <= endDate) {
                    const dateString = currentDate.toISOString().split('T')[0];
                    bookedDatesRef.child(dateString).remove(); // Remove the booked date
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                alert('Reservation cancelled successfully.');
                displayReservations();
            })
            .catch((error) => {
                console.error('Error cancelling reservation:', error);
                alert('Error cancelling reservation. Please try again.');
            });
        }

        // Function to get the next date
        function getNextDate(date) {
            const currentDate = new Date(date);
            currentDate.setDate(currentDate.getDate() + 1);
            return currentDate.toISOString().split('T')[0];
        }

        // Call the displayReservations function to show existing reservations
        displayReservations();
    </script>

    <script>
        // Function to handle logout
        function logout() {
            // Check if a user is authenticated
            const user = firebase.auth().currentUser;
            if (user) {
                // If authenticated, sign out
                firebase.auth().signOut().then(() => {
                    // Sign-out successful.
                    window.location.href = 'index.html';
                }).catch((error) => {
                    // An error happened.
                    console.error('Logout error:', error);
                    alert('Logout error. Please try again.');
                });
            } else {
                // If not authenticated, redirect to index.html
                window.location.href = 'index.html';
            }
        }
    </script>
